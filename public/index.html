<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Gemini API Tester</title>
</head>
<body>
  <div id="app">
    <h1>Gemini API Tester</h1>
    <form id="api-form">
      <label for="input">Enter your input:</label>
      <textarea id="input" name="input" placeholder="Type here..." required></textarea>
      <button type="submit">Send Request</button>
    </form>
    <div id="response">
      <h2>Response:</h2>
      <pre id="result"></pre>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
